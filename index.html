<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>
    <div class="container">
         <div class="form-container sign-up-container">
            <form id="signUpForm">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" id="SignUpName" required><br><br>
                <input type="text" placeholder="Email" id="signUpEmail" required><br><br>
                <input type="text" placeholder="Password" id="signUpPassword" required><br><br>
                <button type="button" onclick="signUp()">Sign Up</button>
            </form>
        </div>
        <div class="form-container login-container">
            <form id="loginForm">
                <h1>Login</h1>
                <input type="email" placeholder="Email" id="loginEmail" required><br><br>
                <input type="password" placeholder="Password" id="loginPassword" required><br><br>
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>

    </div>
</body>
</html>
